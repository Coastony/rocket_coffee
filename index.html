<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- SCROLL REVEAL-->
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="assets/logo-desktop.svg" alt="Logo Rocketseat" />
        <a id="get_coffee" href="#" class="get_coffee"
          ><button id="button">Pegar meu caf√©</button></a
        >
      </div>
      <i id="toggleDark" class="bi bi-brightness-high"></i>
      <nav id="nav">
        <button
          id="btn-mobile"
          aria-label="Abrir Menu"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span id="hamburger"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a id="link1" href="#home">Home</a></li>
          <li><a id="link2" href="#menu">Menu</a></li>
          <li><a id="link3" href="#recompensas">Recompensas</a></li>
          <li><a id="link4" href="#gifts">Gift Cards</a></li>
          <li><a id="link5" href="#stores">Lojas</a></li>
        </ul>
      </nav>
      <div id="circle-top"></div>
    </header>
    <main>
      <div class="main">
        <h1 id="great_coffee">Great Coffee</h1>
        <h1 id="great_code" class="code">Great Code</h1>
        <img id="two_coffee" src="assets/img_coffee.svg" alt="Rocket Coffee" />
      </div>
    </main>
    <div id="circle-bottom"></div>

    <script src="main.js"></script>
  </body>
</html>
